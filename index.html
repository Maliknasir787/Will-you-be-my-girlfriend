  <!-- Inline Typed.js (minified for single file use) -->
  <script>
    class Typed {
      constructor(e, t) {
        this.el = document.querySelector(e);
        this.options = t;
        this.strings = t.strings;
        this.typeSpeed = t.typeSpeed || 50;
        this.cursorChar = t.cursorChar || "|";
        this.contentType = t.contentType || "html";
        this.currentStrIndex = 0;
        this.currentCharIndex = 0;
        this.el.innerHTML = '<span class="typed-text"></span><span class="typed-cursor">' + this.cursorChar + "</span>";
        this.type();
      }

      type() {
        const currentStr = this.strings[this.currentStrIndex];
        const typedTextEl = this.el.querySelector(".typed-text");
        if (this.contentType === "html") {
          const parser = new DOMParser();
          const doc = parser.parseFromString(currentStr, "text/html");
          const nodes = Array.from(doc.body.childNodes);
          let html = "";
          let i = 0;
          const printNext = () => {
            if (i < nodes.length) {
              html += nodes[i].outerHTML || nodes[i].textContent;
              typedTextEl.innerHTML = html;
              i++;
              setTimeout(printNext, this.typeSpeed);
            }
          };
          printNext();
        } else {
          const printNext = () => {
            if (this.currentCharIndex < currentStr.length) {
              typedTextEl.textContent += currentStr.charAt(this.currentCharIndex);
              this.currentCharIndex++;
              setTimeout(printNext, this.typeSpeed);
            }
          };
          printNext();
        }
      }
    }
  </script>
